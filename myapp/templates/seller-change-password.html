{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Change Password</title>
</head>
<body class="animsition">

	<!-- Title page -->
	<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('{% static 'images/bg-01.jpg' %});">
		<h2 class="ltext-105 cl0 txt-center">
			Change Password
		</h2>
	</section>	


	<!-- Content page -->
	<section class="bg0 p-t-10 p-b-16">
		<div class="container">
			<div class="flex-w flex-tr">
				<div class="size-110 bor10  p-lr-70 p-t-5 p-b-70 p-lr-15-lg w-full-md">
					{% if msg %}
						<b style="color: blue;">{{msg}}</b>
					{% endif %}
					<form method="post" action="{% url 'change-password' %}">
						{% csrf_token %}
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							Change Password
						</h4>
						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="oldpassword" placeholder="Your Old Password">
						</div>

						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="newpassword" placeholder="Your Change Password">
						</div>
						<div class="bor8 m-b-20 how-pos4-parent">
							<input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="password" name="cnewpassword" placeholder="Your Confirm Change Password">
						</div>

						<button class="flex-c-m stext-101 cl0 size-150 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
							Change Password 
						</button>
						<br>

					</form>
				</div>


				</div>
			</div>
		</div>
	</section>	
	
	

</body>
</html>
{% endblock %}
